<body>

<h1>üìò ‡§°‡•á‡§≤‡•Ä ‡§ï‡•ç‡§µ‡§ø‡§ú‡§º</h1>

<form id="quizForm">
  <label>‡§™‡•Ç‡§∞‡§æ ‡§®‡§æ‡§Æ:</label>
  <input type="text" id="name" required placeholder="‡§Ö‡§™‡§®‡§æ ‡§®‡§æ‡§Æ ‡§¶‡§∞‡•ç‡§ú ‡§ï‡§∞‡•á‡§Ç" />

  <label>‡§Æ‡•ã‡§¨‡§æ‡§á‡§≤ ‡§®‡§Ç‡§¨‡§∞:</label>
  <input type="text" id="mobile" required placeholder="10 ‡§Ö‡§Ç‡§ï‡•ã‡§Ç ‡§ï‡§æ ‡§Æ‡•ã‡§¨‡§æ‡§á‡§≤ ‡§®‡§Ç‡§¨‡§∞" pattern="\\d{10}" title="10 ‡§Ö‡§Ç‡§ï‡•ã‡§Ç ‡§ï‡§æ ‡§Æ‡•ã‡§¨‡§æ‡§á‡§≤ ‡§®‡§Ç‡§¨‡§∞ ‡§°‡§æ‡§≤‡•á‡§Ç" />

  <label>‡§Ü‡§™ ‡§ï‡•å‡§® ‡§π‡•à‡§Ç?</label>
  <select id="category" required>
    <option value="">-- ‡§ö‡§Ø‡§® ‡§ï‡§∞‡•á‡§Ç --</option>
    <option value="‡§™‡•ç‡§∞‡§∂‡§ø‡§ï‡•ç‡§∑‡•Å">‡§™‡•ç‡§∞‡§∂‡§ø‡§ï‡•ç‡§∑‡•Å</option>
    <option value="‡§™‡•ç‡§∞‡§∂‡§ø‡§ï‡•ç‡§∑‡§ï">‡§™‡•ç‡§∞‡§∂‡§ø‡§ï‡•ç‡§∑‡§ï</option>
    <option value="‡§µ‡§ø‡§ú‡§º‡§ø‡§ü‡§∞">‡§µ‡§ø‡§ú‡§º‡§ø‡§ü‡§∞</option>
  </select>

  <div id="questionsContainer"></div>

  <button type="submit">‡§ú‡§µ‡§æ‡§¨ ‡§≠‡•á‡§ú‡•á‡§Ç</button>

<p class="success" id="resultMsg"></p>

<script>
  const scriptURL = 'https://script.google.com/macros/library/d/13q5OIaCPEiUGfMgTg6HLXe62Ga4mTCq9JSgeaiy49bHeXhoaTGH8-VAf/3';

  let correctAnswers = [];

  function loadQuestions() {
    return new Promise((resolve, reject) => {
      const callbackName = 'jsonp_callback_' + Math.round(100000 * Math.random());

      window[callbackName] = function(data) {
        delete window[callbackName];
        document.body.removeChild(script);
        resolve(data);
      };

      const script = document.createElement('script');
      script.src = scriptURL + '?callback=' + callbackName;
      script.onerror = () => {
        delete window[callbackName];
        document.body.removeChild(script);
        reject(new Error('‡§∏‡•ç‡§ï‡•ç‡§∞‡§ø‡§™‡•ç‡§ü ‡§≤‡•ã‡§° ‡§ï‡§∞‡§®‡•á ‡§Æ‡•á‡§Ç ‡§§‡•ç‡§∞‡•Å‡§ü‡§ø'));
      };
      document.body.appendChild(script);
    });
  }

  loadQuestions().then(data => {
    if (data.error) {
      document.getElementById("questionsContainer").innerHTML = `<p style="color:red;">${data.error}</p>`;
      return;
    }

    const container = document.getElementById("questionsContainer");
    container.innerHTML = "";
    correctAnswers = [];

    data.questions.forEach((q, index) => {
      correctAnswers.push(q.correct);
      const qDiv = document.createElement("div");
      qDiv.classList.add("question");
      qDiv.innerHTML = `
        <h3>‡§™‡•ç‡§∞‡§∂‡•ç‡§® ${index + 1}: ${q.question}</h3>
        ${q.options.map((opt, i) => `
          <label>
            <input type="radio" name="q${index}" value="${i + 1}" required />
            ${opt}
          </label>
        `).join('')}
      `;
      container.appendChild(qDiv);
    });
  }).catch(err => {
    document.getElementById("questionsContainer").innerHTML = `<p style="color:red;">‡§™‡•ç‡§∞‡§∂‡•ç‡§® ‡§≤‡•ã‡§° ‡§ï‡§∞‡§®‡•á ‡§Æ‡•á‡§Ç ‡§§‡•ç‡§∞‡•Å‡§ü‡§ø: ${err.message}</p>`;
  });

  document.getElementById("quizForm").addEventListener("submit", async function(e) {
    e.preventDefault();

    const name = document.getElementById("name").value.trim();
    const mobile = document.getElementById("mobile").value.trim();
    const category = document.getElementById("category").value;

    if (!name || !mobile.match(/^\d{10}$/) || !category) {
      alert("‡§ï‡•É‡§™‡§Ø‡§æ ‡§∏‡§≠‡•Ä ‡§ú‡§æ‡§®‡§ï‡§æ‡§∞‡•Ä ‡§∏‡§π‡•Ä ‡§∏‡•á ‡§≠‡§∞‡•á‡§Ç‡•§");
      return;
    }

    let userAnswers = [];
    let score = 0;

    for (let i = 0; i < 5; i++) {
      const selected = document.querySelector(`input[name="q${i}"]:checked`);
      if (!selected) {
        alert("‡§ï‡•É‡§™‡§Ø‡§æ ‡§∏‡§≠‡•Ä ‡§™‡•ç‡§∞‡§∂‡•ç‡§®‡•ã‡§Ç ‡§ï‡•á ‡§â‡§§‡•ç‡§§‡§∞ ‡§¶‡•á‡§Ç‡•§");
        return;
      }
      userAnswers.push(selected.value);
      if (selected.value == correctAnswers[i]) score++;
    }

    const payload = {
      name,
      mobile,
      category,
      answers: userAnswers,
      score
    };

    try {
      const res = await fetch(scriptURL, {
        method: "POST",
        body: JSON.stringify(payload),
        headers: { "Content-Type": "application/json" }
      });

      if (res.ok) {
        document.getElementById("resultMsg").innerText = `‚úÖ ‡§Ü‡§™‡§ï‡§æ ‡§∏‡•ç‡§ï‡•ã‡§∞: ${score} / 5`;
        document.getElementById("quizForm").reset();
        document.getElementById("questionsContainer").innerHTML = "";
        await loadQuestions();
      } else {
        alert("‡§ú‡§µ‡§æ‡§¨ ‡§≠‡•á‡§ú‡§®‡•á ‡§Æ‡•á‡§Ç ‡§§‡•ç‡§∞‡•Å‡§ü‡§ø ‡§π‡•Å‡§à‡•§ ‡§ï‡•É‡§™‡§Ø‡§æ ‡§™‡•Å‡§®‡§É ‡§™‡•ç‡§∞‡§Ø‡§æ‡§∏ ‡§ï‡§∞‡•á‡§Ç‡•§");
      }
    } catch (err) {
      alert("‡§®‡•á‡§ü‡§µ‡§∞‡•ç‡§ï ‡§§‡•ç‡§∞‡•Å‡§ü‡§ø: " + err.message);
    }
  });
</script>
